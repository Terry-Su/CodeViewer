<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
      function init() {
        const myEvent = new CustomEvent('myEvent', {
          detail:  {
            updateHtmlFn,
            updateCSSFn,
            updateJavascriptFn
          }
      }, )
        window.parent.dispatchEvent(myEvent)
      }
  
      function updateHtmlFn( value ) {
         const dom = document.body
         dom.innerHTML = value
      }

      function updateCSSFn( value ) {
         const dom = document.getElementById( 'css' )
         dom.innerHTML = value
      }
      function updateJavascriptFn( value ) {
         const dom = document.getElementById( 'javascript' )
         dom.innerHTML = value
      }
  
    </script>
    <style id="css"></style>
    <script id="javascript"></script>
</head>
<body onload="init()"></body>
</html>
